<head>
  <meta charset="UTF-8">

  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>
  <header></header>
  <div class="jumbotron">
    <h1 class="display-4">Complement</h1>
    <h4 class="display-tag">Create Your Perfect Meal</h4>
  </div>
  <div class="supreme-container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card" style="width: 100%">
          <img src="./images/food_main_image_3.png" class="card-img-top" alt="food image">
          <div class="card-body">
            <h5 class="card-title text-center">Food</h5>
            <p class="card-text">What's in your pantry?</p>
            <p class="card-text">Add your ingredients, main ingredient first:</p>
            <input type="text" name="ingInput" onsubmit="return validateInput()" class="form-control" id="inputIngredients" placeholder="Ex. chicken tomato pasta">
            <p id="valAlert"></p>
            <br>
            <button id="recipeSearch" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Find
              Recipes</button>
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">See Modal</button> -->
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card" style="width: 100%;">
          <img src="./images/beer_image_small.png" class="card-img-top" alt="beer image">
          <div class="card-body" id="drink-card">
            <h5 class="card-title">Drink</h5>
            <p class="card-text">What type of beer do you feel like drinking?</p>
            <div class="btn-group dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Beer Type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">IPA</button>
                <button class="dropdown-item" type="button">Lager</button>
                <button class="dropdown-item" type="button">Porter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Your Perfect Pairings</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
            
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="modal-title">Recipes</h3>
                <div id="results" class="d-flex flex-wrap justify-content-around"></div>
                <!--current recipe results-->
              </div>
              <div class="col-sm-6">
                <h3 class="modal-title">Beer Types</h3>
                <div id="beer-results" class="d-flex flex-wrap justify-content-around"></div>
              </div>
            </div>
          </div>

          <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="edamam.js"></script>

</body>
